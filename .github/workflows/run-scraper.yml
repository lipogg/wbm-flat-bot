name: Scheduled WBM Scraper Run

on:
  #schedule:
  #  - cron: '*/5 6-19 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      USER_CONFIG: ${{ secrets.USER_CONFIG }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch flats.log from log branch
        run: |
          git fetch origin log
          git checkout origin/log -- logs/flats.log

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Remove preinstalled Chrome
        run: |
          sudo rm -f /usr/bin/google-chrome

      - name: Set up Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true
      
      - name: Add Chrome and ChromeDriver to PATH
        run: |
          echo "$(dirname "${{ steps.setup-chrome.outputs.chrome-path }}")" >> $GITHUB_PATH
          echo "$(dirname "${{ steps.setup-chrome.outputs.chromedriver-path }}")" >> $GITHUB_PATH

      - name: Run scraper
        run: uv run main.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/

      - name: Commit updated flats.log to log branch
        run: |
          git fetch origin log
          git switch log
          git add logs/flats.log
          git commit -m "chore(log): update flats.log" || echo "No changes to commit"
          git push origin log